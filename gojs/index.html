<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#12002C">
  <title>마법 물약 공장 - 프리것버드</title>
  <script src="https://cdn.jsdelivr.net/npm/gojs@3.0.21/release/go.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #12002C;
      font-family: 'InterVariable', sans-serif;
    }
    #sample {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    #myDiagramDiv {
      flex: 1;
      border: solid 1px #6200ea;
      background-color: #12002C;
    }
    #toolsHeader {
      background-color: #1a0042;
      color: white;
      padding: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #6200ea;
    }
    .tools-button {
      background-color: #6200ea;
      color: white;
      border: none;
      padding: 5px 10px;
      margin: 0 5px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .tools-button:hover {
      background-color: #7c4dff;
    }
    #toolsTitle {
      margin: 0;
      font-size: 1.2em;
      font-weight: bold;
    }
    .grid-controls {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }
    .grid-toggle {
      display: flex;
      align-items: center;
      margin-right: 15px;
    }
    .grid-toggle input {
      margin-right: 5px;
    }
    .grid-size-control {
      display: flex;
      align-items: center;
      margin-right: 15px;
    }
    .grid-size-slider {
      width: 100px;
      margin: 0 8px;
    }
    .grid-size-value {
      min-width: 30px;
      text-align: center;
    }
    /* 레이어 패널 스타일 */
    #layersPanel {
      position: absolute;
      top: 100px;
      right: 20px;
      background-color: #1a0042;
      border: 1px solid #6200ea;
      border-radius: 5px;
      padding: 10px;
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      z-index: 1000;
      max-width: 250px;
      max-height: 80%;
      overflow-y: auto;
    }
    .layer-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding-bottom: 5px;
      border-bottom: 1px solid #6200ea;
    }
    .layer-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 0;
      border-bottom: 1px solid #301a58;
    }
    .layer-controls {
      display: flex;
      align-items: center;
    }
    .layer-controls div {
      margin-left: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    .layer-controls input {
      margin-right: 3px;
    }
    .layer-name {
      flex-grow: 1;
      margin-right: 10px;
      font-size: 0.9em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    /* 보이기/숨기기 아이콘 스타일 */
    .visibility-icon {
      display: inline-block;
      width: 15px;
      height: 15px;
      margin-right: 5px;
      cursor: pointer;
    }
    .lock-icon {
      display: inline-block;
      width: 15px;
      height: 15px;
      margin-right: 5px;
      cursor: pointer;
    }
    /* 레이어 색상 표시 */
    .layer-color {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
    }
  </style>
</head>
<body>
<div id="sample">
  <div id="toolsHeader">
    <h2 id="toolsTitle">마법 물약 공장 관리 시스템</h2>
    <div class="grid-controls">
      <div class="grid-toggle">
        <input type="checkbox" id="showGrid" checked>
        <label for="showGrid" style="color: white;">그리드 표시</label>
      </div>
      
      <div class="grid-toggle">
        <input type="checkbox" id="snapToGrid" checked>
        <label for="snapToGrid" style="color: white;">그리드 스냅</label>
      </div>
      
      <div class="grid-size-control">
        <label for="gridSize" style="color: white;">그리드 크기:</label>
        <input type="range" id="gridSize" class="grid-size-slider" min="5" max="50" step="5" value="20">
        <span id="gridSizeValue" class="grid-size-value" style="color: white;">20</span>
      </div>
    </div>
    <div>
      <button id="toggleLayersPanel" class="tools-button">레이어 패널</button>
      <button id="zoomIn" class="tools-button">확대</button>
      <button id="zoomOut" class="tools-button">축소</button>
      <button id="resetZoom" class="tools-button">원래 크기</button>
    </div>
  </div>
  <div id="myDiagramDiv"></div>
  
  <!-- 레이어 관리 패널 -->
  <div id="layersPanel" style="display: none;">
    <div class="layer-header">
      <h3 style="margin: 0;">레이어 관리</h3>
    </div>
    <div id="layersList">
      <!-- 여기에 레이어 목록이 동적으로 생성됩니다 -->
    </div>
  </div>
</div>
